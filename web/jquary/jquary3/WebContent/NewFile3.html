<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.5.0.min.js"></script>
<script>
var images=["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg",]
$(document).ready(function(){
$.fn.bindClick=function(image){
	this.click(function(){
		$('img').attr('src',image);
	})
}

	$(images).each(function(index,item){
		var btn=$('<button>',{text:item})
		btn.bindClick(item);
		btn.appendTo('.action');
	})
})

</script>
</head>
<body>
<div class="preview"><img src="1.jpg" style="width:200px;height:120px"></div>
<div class="action">
</div>
</body>
</html>

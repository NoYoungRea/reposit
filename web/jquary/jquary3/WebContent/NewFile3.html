<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.5.0.min.js"></script>
<script>
var images=["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg",]
$(document).ready(function(){

	var list=$('button');
	for(var i=0;i<5;i++){
		$(list[i]).data('src',images[i])
	}
	$('button').click(function(){
		$('img').attr('src',$(this).data('src'))
	})
	
})

</script>
</head>
<body>
<div><img src="1.jpg" style="width:200px;height:120px"></div>
<div>
<button >1</button>
<button >2</button>
<button >3</button>
<button >4</button>
<button >5</button>
</div>
</body>
</html>

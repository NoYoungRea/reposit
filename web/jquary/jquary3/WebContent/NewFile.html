<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.5.0.min.js"></script>
<script>
$.fn.bindClick=function(id){

	this.click(function(){
		console.log(id+"button click")
	})//this위 아래 넣어가면서 의미 파악해 보기
}

$(document).ready(function(){

	$('button').eq(0).bindClick('1번');
	$('button').eq(1).bindClick('2번');
})
</script>
</head>
<body>
<button id="button1", type="button">button1</button>
<button id="button2", type="button">button2</button>

</body>
</html>

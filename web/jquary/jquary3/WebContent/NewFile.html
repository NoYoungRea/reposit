<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.5.0.min.js"></script>
<script>
$(document).ready(function(){
	$('button').click(function(e){
		console.log(e);
	})
	var e=$.Event('click');//jquary 전역 method.
	$('button').trigger(e);
	
	
	$('#data').keydown(function(e){
		$(this).val($(this).val()+e.keyCode);
	})
	var k=$.Event('keydown');
	k.keyCode='A';
	$('#data').trigger(k);
	
})
</script>
</head>
<body>
<input type="text">
<button id="data", type="button">button</button>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.5.0.min.js"></script>
<script>
	$(document).ready(function(){
		$.ajax({url:'http://localhost:8080/jquary3/data.txt'})
		.done(function(data){
			let obj=eval('('+data+')');
			$('#content').val('이름:'+obj.name);
		})
	})
</script>
</head>

<body>
<textarea id="content" style="width:500px;height:200px"></textarea>
</body>
</html>

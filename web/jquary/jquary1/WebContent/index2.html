<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="js/jquery-3.5.0.min.js"></script>
<style >
	img{width:300px;height:200px;}
</style>
<script>
$(document).ready(function (){
	var ul=$('<ul>',{id: 'firstul'}	);
	$('body').append(ul);
	ul.append($('<li>',{id : 'java',text:'java'}))
	ul.prepend($('<li>',{id:'dbase', text:'database'}))
	//부모 노드가 대상
	$('ul>li:first-child').after($('<li>',{id: 'jquery', text:'jquery'}));
	$('ul>li:nth-child(2)').before($('<li>',{id: 'html',text:'skdjkfjdkf'}))
	//형제 노드가 대상	
	$('ul>li:first-child').remove();

})
</script>
</head>

</html>

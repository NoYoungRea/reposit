<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.5.0.min.js"></script>
<script>
var names=['홍길동','이순신','에디슨','심청이','변사또','강감찬','을지문덕',
			'연개소문','스톤헤드','노벨']
$(document).ready(function(){

	var html='<ul><li></li><li></li></ul>'

	var htmlObj=$(html);
	htmlObj.find('li:first-child').text('first')
	htmlObj.find('li:last-child').text('last')
	
	$('body').append(htmlObj);
	
	//우리가 문서에서 찾을때는 find를 쓸 일이 없지만, 문서에는 없고 우리가 새로 요소를 만들어서 넣으려고하는데
	//만들고 나서 여기에 무언가를 찾으려고 할때 find를 사용한다.
})
</script>
</head>
<body>
</body>
</html>

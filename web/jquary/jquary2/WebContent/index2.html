<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {margin:0;padding:0}
ul,li{list-style:none;margin:0;padding:0}
ul{width:500px; height:350px;margin:20px auto;}
ul:before,ul:after{content '';display:block;clear:both;}
ul>li {float: left; width:100%;height:100%; display:none}
ul>li>img{width:100%;height:100%}
ul>li:nth-child(3){display:block;|}
div{width:500px;margin:0 auto;text-align:center;}

</style>
<script src="js/jquery-3.5.0.min.js"></script>
<script>
$(document).ready(function(){
	
	$('button').one('click',function(){
		if($(this).text().equals('prev')){
			$('li:last-child').prependTo($('ul'));
		}
		else
			$('li:first-child').appendTo($('ul'));
	
	})
})
String.prototype.equals=function(obj){
	return (this==obj);
}

</script>
</head>
<body>
<ul>
	<li><img src="1.jpg"></li>
	<li><img src="2.jpg"></li>
	<li><img src="3.jpg"></li>
	<li><img src="4.jpg"></li>
	<li><img src="5.jpg"></li>
</ul>
<div>
	<button type="button">prev</button>
	<button type="button">next</button>

</div>
</body>
</html>

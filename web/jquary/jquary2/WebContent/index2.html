<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {margin:0;padding:0}
ul,li{list-style:none;margin:0;padding:0}
ul{width:500px;margin:100px auto;}
ul:before,ul:after{content '';display:block;clear:both;}
ul>li {float: left; width:100px;height:60px;}
ul>li>img{width:100%;height:100%}
</style>
<script src="js/jquery-3.5.0.min.js"></script>
<script>
$(document).ready(function(){
	change();
})
function change(){
	$('li').first().appendTo($('ul'));
	setTimeout(change,2000);
}

</script>
</head>
<body>
<ul>
	<li><img src="1.jpg"></li>
	<li><img src="2.jpg"></li>
	<li><img src="3.jpg"></li>
	<li><img src="4.jpg"></li>
	<li><img src="5.jpg"></li>
</ul>
</body>
</html>

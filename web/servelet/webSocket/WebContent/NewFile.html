<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="./js/jquery-3.5.0.min.js"></script>
<script>
var ws=new WebSocket("ws://localhost:8080//webSocket/websocket")
$(document).ready(function(){
 	$('button').eq(0).click(function(){
 		ws.send($('input').val());
 		$('input').val('');
 		
 	})

 	ws.onmessage=function(message){
 		$('textarea').val($('textarea').val()+message.data+'\n')	
 	}
})
</script>
</head>
<body>
    <textarea style="width: 400px; height: 200px;"></textarea><br/>
    <input type="text" id="msg" style="width:300px;"/>
	<button type="button">입력</button>
	<button type="button">퇴장</button>
</body>
</html>

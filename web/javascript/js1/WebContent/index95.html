<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">	
<title>Insert title here</title>
<script>
function Person(a,b,c,d){
	this.name=a;
	this.kor=b;
	this.eng=c;
	this.math=d;
}
Person.prototype.toString=function(){
	document.write(this.name);
	document.write(this.kor);
	document.write(this.eng);
	document.write(this.math);	
}

Person.prototype.name="ssssss";
//프로토타입의 값
var p=new Person("hgd",90,10,20);
p.toString()
//오버라이딩된 toString이 됬으므로 프로토타입의 함수가 호출됨.
var s=new Person("ss",34,5,3);
delete s.name;
//오버라이딩 된 name이 없으므로 원형의 값을 참조
s.toString()
</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">	
<title>Insert title here</title>
<script>
var clockID=null;
function start(){
	clockID=setInterval(function(){
		var today=new Date();
		var clockStr=today.getYear()+1900+'-';
		clockStr+=today.getMonth()+1+'-';
		clockStr+=today.getDate()+''
		clockStr+=today.getHours()+':'
		clockStr+=today.getMinutes()+':'
		clockStr+=today.getSeconds();
		document.getElementById('clock').value=clockStr;
	
	},1000);
}
document.getElementById('clock').value='abcd'

</script>
</head>
<body>
<input id="clock" type="text" style="width:200px">
</body>

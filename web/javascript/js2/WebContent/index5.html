<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>

window.onload=function(){
	var buttons=document.getElementsByTagName('button');
	console.log(buttons)
	for(let i=0;i<buttons.length;i++){
		buttons[i].onclick=function(){
			document.getElementById('preview').src=this.id;
		}//this 가 뭐가 들어오는직 생각해보기
	}
	document.getElementById('number').onkeydown=function(e){
		if(e.keyCode<'0'||e.keyCode>'9'){
			return;
			
		}
	}
}
</script>

</head>
<body >
<div>
	<input type="text" id="number">
</div>
<div>
<button type="button" id="1.jpg">이미지#1</button>
<button type="button" id="2.jpg">이미지#2</button>
<button type="button" id="3.jpg">이미지#3</button>
<button type="button" id="4.jpg">이미지#4</button>
<button type="button" id="5.jpg">이미지#5</button>
</div>

<div>
	<img id="preview" src="1.jpg">
</div>
</body>
</html>
